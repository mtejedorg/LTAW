<html>
    <head>
        <title>Ajax example</title>
        <script src="ajax.js"></script>
    </head>
    <body>
        <script type="text/javascript">
            function ajaxFunction() {
                var xmlHttp;
                if (window.XMLHttpRequest)
                    xmlHttp = new XMLHttpRequest();     //Most of navigators
                else
                    xmlHttp = new ActiveXObject("Microsoft.XMLHTTP");      //IE

                xmlHttp.onreadystatechange=function() {
                    if(xmlHttp.readyState == 4) {       //Completed
                        if (request.status==200) {      // OK
                            document.myForm.time.value += xmlHttp.responseText + "\n";
                        }
                    }
                }
                xmlHttp.open("GET","time.php",true);
                xmlHttp.send(null);
            }
        </script>
    <form name="myForm">
        Name: <input type="text" onkeyup="ajaxFunction();" name="username" />
    <br />
    Time: <textarea name="time" cols="40" rows="10"></textarea>
    </form>
    </body>
</html>
